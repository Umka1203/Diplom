{% extends 'layout.html' %}

{% block main %}
  <h1 class="content">Кабинет пользователя</h1>
  <div class=" container content">
        <p class="content container-home">
      <strong >@{{ user.username }}</strong>
      {% if user.email %}
        <b>Email:</b> {{ user.email }}
      {% endif %}
    </p>
  </div>
  <form method="post" class="container-home content">
    {% csrf_token %}
    {{ updateUserForm }}

    <button type="submit">Обновить</button>
  </form>
{% endblock %}
